<!DOCTYPE HTML>
<html>
<head>
    <title>Rubbish Bin Sign Redesign</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* 讓圖片自動填滿頁面 */
        .image.main img {
            width: 100%;
            height: auto; /* 維持比例 */
        }

        /* 或者使圖片填滿區域並裁剪 */
        .image.main img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 讓圖片填滿容器並裁剪超出的部分 */
        }

        /* 讓所有圖片在gallery中也能自適應填滿 */
        .image-gallery img {
            width: 100%;
            height: auto;
            object-fit: cover; /* 保證圖片填滿容器 */
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="title">Pearl Yang</span>
                </a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="01.html">App Design</a></li>
                <li><a href="04.html">Web Design</a></li>
                <li><a href="07.html">Service Design</a></li>
                <li><a href="05.html">Interactive Design</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <h1>Rubbish Bin Sign Redesign</h1>
                <p>Help users in church to recycle correctly.</p>

                <!-- 新增的圖片 -->
                <div class="image-gallery">
                    <img src="images/pic07-1.jpg" alt="Image 1" />
                    <img src="images/pic07-2.jpg" alt="Image 2" />
                    <img src="images/pic07-3.jpg" alt="Image 3" />
                    <img src="images/pic07-4.jpg" alt="Image 4" />
                    <img src="images/pic07-5.jpg" alt="Image 5" />
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <section>
                    <h2>Get in touch</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="field half">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="field">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send" class="primary" /></li>
                        </ul>
                    </form>
                </section>

                <ul class="copyright">
                    <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
