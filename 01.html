<!DOCTYPE HTML>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Senior Shuttle - UI design</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* 讓圖片自動填滿頁面 */
        .image-gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* 影片區塊樣式 */
        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .video-container video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            transform: scale(0.5); /* 影片縮小 50% */
        }
    </style>
</head>
<body class="is-preload">

    <div id="wrapper">
        
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">
                    <span class="title">Pearl Yang</span>
                </a>

                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="generic.html">App Design</a></li>
                <li><a href="generic.html">Web Design</a></li>
                <li><a href="generic.html">Service Design</a></li>
                <li><a href="elements.html">Interactive Design</a></li>
            </ul>
        </nav>

        <div id="main">
            <div class="inner">
                <h1>Senior Shuttle - UI design</h1>
                <p>Create UI for drivers to easily update passenger status.</p>

                <div class="image-gallery">
                    <img src="images/pic01-1.jpg" alt="Image 1">
                    <img src="images/pic01-2.jpg" alt="Image 2">
                    <img src="images/pic01-3.jpg" alt="Image 3">
                    <img src="images/pic01-4.jpg" alt="Image 4">
                </div>

                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="videos/01.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <footer id="footer">
            <div class="inner">
                <section>
                    <h2>Get in touch</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="field half">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="field">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send" class="primary" /></li>
                        </ul>
                    </form>
                </section>

                <ul class="copyright">

                </ul>
            </div>
        </footer>
